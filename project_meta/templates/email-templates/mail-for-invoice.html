<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=euc-jp">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Koor | Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff!important;
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            color:#888!important;
        }
        .email-container{
            border-radius: 20px;
            border-top: 4px solid #333;
            border-left: 3px solid #333;
            border-right: 3px solid #333;
            border-bottom: 4px solid #333;
                max-width: 600px!important;
                margin: 10px auto!important;
            }
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        
        div[style*="margin: 16px 0"] {
            margin: 0 !important;
        }
        table,
        td {
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
        }
        
        table { width: 100%;
            border-spacing: 0 !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            margin: 0 auto !important;
        }
        
        img {
            -ms-interpolation-mode:bicubic;
        }
        
        a {
            text-decoration: none!important;
        }
        
        *[x-apple-data-detectors],  
        .unstyle-auto-detected-links *,
        .aBn {
            border-bottom: 0 !important;
            cursor: default !important;
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }
        @media only screen and (min-device-width: 320px) and (max-device-width: 374px) {
            u ~ div .email-container {
                min-width: 320px !important;
            }
        
        }
        
        @media only screen and (min-device-width: 375px) and (max-device-width: 413px) {
            u ~ div .email-container {
                min-width: 375px !important;
            }
        }
        
        
        @media only screen and (min-device-width: 414px) {
            u ~ div .email-container {
                min-width: 414px !important;
            }
        }
    </style>
</head>

<body>
    <div class="email-container">
        <table style="border-bottom: 2px solid #333;background-color: #333;border-top-left-radius: 15px;border-top-right-radius: 15px; ">
            <tr><td align="center" style="padding: 15px 0 0; ">
                    <img src="{{LOGO}}" style="width: 25%">
                </td></tr>
            <tr>
                <td align="center">
                    <h2 style="color:#fff; padding-top:5px; margin-bottom: 0px;">Mail for Invoice</h2>
                </td>
                
            </tr>

        </table>
        <table style="color: #000;font-size: 20px;">
            <tr>
                <td style="padding: 5px 10px 10px 10px;">Hello {% if yourname %}{{yourname}}{% else %}Employer{% endif %},</td>
            </tr>
            <tr>
                <td style="padding:5px 10px 10px 10px;">You have receive your invoice for {{invoice_month}}.</td>
            </tr>
        </table>
                  <table style="background-color: #f2f2f2; font-size: 20px;border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
            <tr>
                <td style="padding: 10px 30px; text-align: center;">{{FOOTER}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
